name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev python3-pip

    - name: Install Android SDK and NDK
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d ~/.android/cmdline-tools
        mv ~/.android/cmdline-tools/cmdline-tools ~/.android/cmdline-tools/latest
        
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip android-ndk-r25b-linux.zip -d ~/.android
        mv ~/.android/android-ndk-r25b ~/.android/android-ndk
        
        yes | ~/.android/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.android "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        ~/.android/cmdline-tools/latest/bin/sdkmanager --licenses || true

        echo "ANDROID_HOME=$HOME/.android" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/.android/android-ndk" >> $GITHUB_ENV

    - name: Install Buildozer
      run: |
        pip install --upgrade pip virtualenv
        pip install buildozer cython==0.29.36

    - name: Configure buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Write buildozer.spec with proper formatting
        echo '[app]' > buildozer.spec
        echo 'title = Gate Survey App' >> buildozer.spec
        echo 'package.name = gatesurvey' >> buildozer.spec
        echo 'package.domain = org.gatesurvey' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,png,jpg,kv' >> buildozer.spec
        echo 'source.include_patterns = assets/*' >> buildozer.spec
        echo 'version = 1.0.0' >> buildozer.spec
        echo 'requirements = python3,kivy==2.3.0,reportlab==3.6.13,plyer,android' >> buildozer.spec
        echo 'orientation = portrait' >> buildozer.spec
        echo 'fullscreen = 0' >> buildozer.spec
        echo '' >> buildozer.spec
        echo '# Android specific' >> buildozer.spec
        echo 'android.permissions = CAMERA,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE' >> buildozer.spec
        echo 'android.api = 34' >> buildozer.spec
        echo 'android.minapi = 21' >> buildozer.spec
        echo 'android.ndk = 25b' >> buildozer.spec
        echo 'android.sdk = 34' >> buildozer.spec
        echo 'android.archs = arm64-v8a,armeabi-v7a' >> buildozer.spec
        echo 'p4a.branch = master' >> buildozer.spec
        echo '' >> buildozer.spec
        echo '# Build tools' >> buildozer.spec
        echo 'android.build_tools = 34.0.0' >> buildozer.spec
        echo 'android.accept_sdk_license = True' >> buildozer.spec
        echo "android.ndk_path = $HOME/.android/android-ndk" >> buildozer.spec
        echo '' >> buildozer.spec
        echo '[buildozer]' >> buildozer.spec
        echo 'log_level = 2' >> buildozer.spec
        echo 'warn_on_root = 1' >> buildozer.spec

    - name: Initialize Buildozer environment
      run: buildozer android update > /dev/null 2>&1 || true

    - name: Patch ReportLab recipe
      run: |
        find .buildozer -name 'reportlab.py' -exec sed -i \
          -e "s|https://hg.reportlab.com|https://files.pythonhosted.org|g" \
          -e "s|hg-public/reportlab/archive/|packages/source/r/reportlab/reportlab-|g" {} \;

    - name: Build APK
      run: |
        export PATH=$PATH:$ANDROID_HOME/build-tools/34.0.0
        export REPORTLAB_NO_C_EXTENSIONS=1
        buildozer -v android release
        mkdir dist
        cp bin/*.apk dist/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: gate-survey-app
        path: dist/*.apk
        retention-days: 5