name: Flutter Android CI

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main # Trigger on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest # Use a Linux runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Action to checkout your repository code

      - name: Set up Flutter
        uses: subosito/flutter-action@v2 # Action to set up Flutter SDK
        with:
          flutter-version: '3.x' # Specify Flutter version (e.g., '3.22.x' or 'stable')
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      #- name: Run Flutter tests (optional)
      # run: flutter test

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4 # Action to upload build artifacts
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
